<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Even of niet</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center">Even of Niet</h1>
    <form id="evenCheckForm" class="mt-4">
        <div class="mb-3">
            <label for="numberInput" class="form-label">Voer een getal in:</label>
            <input type="number" id="numberInput" class="form-control" placeholder="Bijvoorbeeld: 4" required>
        </div>
        <button type="submit" id="btnnn" class="btn btn-primary">Controleren</button>
    </form>
    <div id="result" class="mt-4 alert d-none"></div>
</div>

<script>
    // Functie om te controleren of een getal even is
    function isEven(a) {
        if (a % 2 === 0) {
            return `${a} is even`;
        } else {
            return `${a} is niet even`;
        }
    }

    // Formulier ophalen
    const evenCheckForm = document.getElementById("evenCheckForm");

    // Eventlistener toevoegen voor het formulier
    evenCheckForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Voorkomt dat de pagina opnieuw laadt

        const getal = document.getElementById("numberInput").value; // Haal de waarde van de invoer op
        const getallist = document.getElementById("result"); // Selecteer het resultaatvak

        const result = isEven(Number(getal)); // Roep de functie aan met het ingevoerde getal
        getallist.textContent = result; // Vul het resultaat in
        getallist.classList.remove("d-none"); // Maak het resultaat zichtbaar
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
